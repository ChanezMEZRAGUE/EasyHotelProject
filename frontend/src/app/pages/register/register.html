<section class="auth-page">
  <div class="auth-card">
    <header class="auth-header">
      <h1>Créez votre compte</h1>
      <p>Accédez à EasyHoteling pour gérer vos réservations en un seul endroit.</p>
    </header>

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
      <div class="field-grid">
        <mat-form-field appearance="outline">
          <mat-label>Prénom*</mat-label>
          <input matInput type="text" formControlName="firstName">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Nom*</mat-label>
          <input matInput type="text" formControlName="lastName">
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Adresse e-mail*</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Téléphone</mat-label>
        <input matInput type="text" formControlName="phone">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mot de passe*</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <p *ngIf="errorMessage" class="auth-error">{{ errorMessage }}</p>

      <button mat-flat-button color="primary" type="submit" class="primary-action" [disabled]="loading">
        Créer le compte
      </button>

      <div class="auth-footer">
        <span>Déjà inscrit ?</span>
        <a routerLink="/login" [queryParams]="returnUrl ? { returnUrl: returnUrl } : null">Se connecter</a>
      </div>
    </form>
  </div>
</section>
