<section class="auth-page">
  <div class="auth-card">
    <header class="auth-header">
      <h1>Se connecter</h1>
      <p>Accédez à EasyHoteling pour gérer vos réservations et vos séjours.</p>
    </header>

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
      <mat-form-field appearance="outline">
        <mat-label>Adresse e-mail*</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mot de passe*</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <p *ngIf="errorMessage" class="auth-error">{{ errorMessage }}</p>

      <button mat-flat-button color="primary" type="submit" class="primary-action" [disabled]="loading">
        Se connecter
      </button>

      <div class="auth-footer">
        <span>Pas encore de compte ?</span>
        <a routerLink="/register">Créer un compte</a>
      </div>
    </form>
  </div>
</section>
